<style>
  nav {
    float: left;
  }
  nav dl dt {
    margin-top: 30px;

  nav dl dd {
    margin: 0px;
  }
  nav dl dd ul li {
    font-size: 11px;
    margin-top: 3px;

  section {
    float: right;
  }
  .input-container input {
    border: none;
    box-sizing: border-box;
    outline: 0;
    padding: .75rem;
    position: relative;
    width: 100%;

  body {margin:0;height:100%;width:940px}
  html,body {width:100vw;height:100vh}

  .main-content {width:70%;height:calc(100vh - 130px);padding:20px 20px}
  .header {display:flex;position:relative;width:100vw;height:60px}
  .info {margin:40px 0}
  .info > p {font-size:15px;font-weight:bold;margin:10px 0}
  input {border:none;height:30px}
  textarea {width:350px;height:50px;border:none;background-color:#f6f6f6}
  .cancelBtn {padding:5px 10px;border:1px solid black;font-size:12px}
  .registerBtn {padding:5px 10px;border:1px solid rgb(29, 192, 120);font-size:12px;color:white;background-color:rgb(29, 192, 120)}
</style>

  <header>
    <div class="header" style="height:60px">
      <div style="font-size:25px;font-weight:bold;padding:10px 20px;color:#23c17a">JS Vill</div>
      <div style="position:absolute;right:0;padding:10px;display:flex;justify-content:space-around;width:35vw;max-width:600px">
        <div style="display:flex;padding:1px 10px;background-color:#c2f6de"><input id="keyword" type="text" style="background-color:#c2f6de;width:400px;height:40px;border:0;padding:0;font-size:25px">
          <span style="background-color:#c2f6de"><img id="search" src="image/search.png" style="width:35px;height:35px;margin-right:10px"></span>
        </div>
        <img src="image/bell.png" style="width:37px;height:37px">
        <img src="image/image2.png" style="width:37px;height:37px">
      </div>
    </div>
  </header>
  <nav style="width:20%;height:100%;background:#1dc078;">
    <dl style="padding-left:20px;margin:0;list-style:none;color:white;">
      <dt>건물 관리</dt>
      <dd>
        <ul style="    padding: 0px 19px;    margin: 2px;">
          <li>건물</li>
          <li>입주자</li>
        </ul>
      </dd>

      <dt>커뮤니티</dt>
      <dt>주차 관리</dt>
      <dt>공과금 관리</dt>
      <dt>빌라 달력</dt>
    </dl>
  </nav>
  <section class="main-content">
    <h3>건물관리</h3>
        <article>
          <div class="info">
              <p>건물 이름</p>
              <input type="text" style="background-color:#f6f6f6"/>
          </div>
          <div class="info">
              <p>건물 타입</p>
              <div style="font-size:13px;width:40px;text-align:center;border:3px solid rgb(29, 192, 120);border-radius:30px;padding:5px 10px;color:#495057">빌라</div>
              <span style="font-size:10px">※빌라 이외의 다른 건물타입들은 이후 런칭 예정입니다.</span>
          </div>
          <div class="info">
              <p>건물 주소</p>
              <input type="text" style="width:80px;background-color:#f6f6f6"><span style="margin-left:10px;background-color:grey;width:25px;color:white;font-size:15px;padding:5px 5px">주소 찾기</span>
              <div style="margin-top:15px">
                  <input type="text" style="display:inline-block;width:350px;background-color:#f6f6f6;font-size:12px"/>
                  <input type="text" style="margin-left:15px;display:inline-block;width:350px;background-color:#f6f6f6;font-size:12px"/>
              </div>
          </div>
          <div class="info">
              <p>비고</p>
              <textarea>에엥</textarea>
          </div>
            <span class="cancelBtn">취소</span> <span class="registerBtn">등록</span>
        </article>
  </section>
